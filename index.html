<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="instagram-post">
            <div class="header d-flex align-items-center">
                <i class="fab fa-html5 fa-lg mr-2"></i>
                <div class="user-info">
                    <h6 class="username m-0">HTML5</h6>
                    <p class="location m-0">Julio Campos</p>
                </div>
                <i class="fas fa-ellipsis-h ml-auto"></i>
            </div>
            <div class="post-image">
                <img src="https://images.unsplash.com/photo-1690214141978-3a038a437dec?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2F0aXRvJTIwZW4lMjBsYSUyMGNhbWF8ZW58MHx8MHx8fDA%3D" alt="Post Image" class="img-fluid">
            </div>
            <div class="post-actions d-flex align-items-center">
                <i class="far fa-heart fa-lg mr-3"></i>
                <i class="far fa-comment fa-lg mr-3"></i>
                <i class="far fa-paper-plane fa-lg"></i>
                <i class="far fa-bookmark fa-lg ml-auto"></i>
            </div>
            <div class="post-likes">
                <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            </div>
            <div class="post-caption">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
    </div>
</body>
</html>
